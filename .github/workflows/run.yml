name: iPhone alert

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT: ${{ secrets.TG_CHAT }}
        run: python bot.py

      - name: Commit updated data.json
        run: |
          git config user.name "iphone-bot"
          git config user.email "iphone-bot@github.com"
          git add data.json
          git commit -m "update seen ads" || echo "nothing to commit"
          git push
